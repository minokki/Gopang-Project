<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_board}">
<head>
    <link rel="stylesheet" type="text/css" href="/css/board/board_info.css">
</head>
<div layout:fragment="content">
    <div class="container">
        <h6 style="text-align: right">예초·벌초 > <strong>신청페이지</strong></h6>
    </div>
    <div th:replace="~{fragments/offer::offer-banner}"></div>

    <div class="container" style="min-height: 600px">
        <div th:replace="~{fragments/offer::offer-info}"></div>
        <div th:replace="~{fragments/offer::offer-menu (offerMenu='info')}"></div>
        <div class="row justify-content-center">
            <div class="col-md-12 pt-3" style="overflow-x: auto;">
                <div th:utext="${offer.fullDescription}" class="img-fluid"></div>
            </div>
        </div>
        <div style="padding: 20px; background-color: #f7f7f7; margin-bottom: 50px; display: flex; justify-content: flex-end; gap: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

            <a href="#" th:href="@{/offerMain}" class="styled-link">
                List
            </a>
        </div>
        </div>

    <script th:replace="~{fragments/offer::tooltip-script}"></script>
</div>

</html>
